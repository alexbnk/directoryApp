<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular People Directory App</title>


    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  </head>
  <body ng-app="directoryApp">
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="page-header">
            <h1>Angular People Directory App </i></h1>
          </div>

<div class="section" ng-controller="appCtrl">
            <h2>People</h2>
            
            <div class="alert alert-warning" role="alert" >
              <input type="text" ng-model="textInput" placeholder="Insert to list...">
              <input class="btn btn-success" value="insert" ng-click="">
              <div>
                <div class="alert alert-success" role="alert" ng-repeat="arrayIteration in list track by $index"> {{arrayIteration}} <i ng-click="deleteFromArray($index)" class="glyphicon glyphicon-remove-circle"></i></div>

            </div>
          </div>
</div>






<!-- initialization scripts -->
<script src="node_modules/angular/angular.js"></script>
<script src="app.js"></script>
